<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidatoolkit</title>
    <link rel="stylesheet" href="{% static 'style/font_awesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/mystyle/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/animate/animate.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <!-- left menu -->
    <div class="left-menu">
        <a href="" class="dashboard-div">
            <img src="{% static 'style/mystyle/img/dashboard-logo.png' %}" alt="" class="dashboard-img">
        </a>
        <div class="icon-left">
            <a href="{% url 'dashboard' %}" class="icon-a " tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                title="Dismissible popover"><img class="menu-icon-left" src="{% static 'style/mystyle/img/layout.png' %}" alt=""></a>
            <a href="{% url 'calendar' %}" class="icon-a icon-active" tabindex="0" class="btn btn-lg btn-danger" role="button"
                data-toggle="popover" data-trigger="focus" title="Dismissible popover"><img class="menu-icon-left"
                                                                                            src="{% static 'style/mystyle/img/calendar.png' %}" alt=""></a>
            <a href="#" class="icon-a" tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                title="Dismissible popover"><img class="menu-icon-left" src="{% static 'style/mystyle/img/image%20(1).svg' %}"
                    alt=""></a>
            <a href="#" class="icon-a" tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                title="Dismissible popover"><img class="menu-icon-left" src="{% static 'style/mystyle/img/link%20(1).svg' %}"
                    alt=""></a>
            <a href="" class="icon-a" tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                title="Dismissible popover"><img class="menu-icon-left" src="{% static 'style/mystyle/img/users%20(1).svg' %}"
                    alt=""></a>
        </div>
        <div class="setting-div">
            <a href="#" class="icon-a" tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                title="Setting"><img class="menu-icon-left" src="{% static 'style/mystyle/img/settings.svg' %}" alt=""></a>
        </div>
    </div>

    {% block content %}{% endblock %}

</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="{% static 'style/bootstrap/jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'style/bootstrap/jquery/popper.min.js' %}"></script>
    <script src="{% static 'style/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'style/font_awesome/js/all.min.js' %}"></script>
    <script src="{% static 'style/mystyle/js/calendar.js' %}"></script>



</body>
</html>
